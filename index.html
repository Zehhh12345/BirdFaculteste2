<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #70c5ce;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      z-index: 10;
      display: none;
    }

    #gameOverText {
      color: white;
      font-size: 48px;
      margin-bottom: 20px;
    }

    #restartBtn {
      padding: 10px 30px;
      font-size: 20px;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- ðŸ¦ Imagem do pÃ¡ssaro (oculta, usada via JS) -->
  <img id="bird" src="https://i.ibb.co/GF1bh5N/flappy-bird.png" style="display: none;" />

  <!-- ðŸŸ¥ Game Over -->
  <div id="gameOverScreen">
    <h1 id="gameOverText">Game Over</h1>
    <button id="restartBtn">Reiniciar</button>
  </div>

  <!-- ðŸ”Š MÃºsica de fundo -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://opengameart.org/sites/default/files/Peaceful%20Theme.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const birdImg = document.getElementById("bird");
    const restartBtn = document.getElementById("restartBtn");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const bgMusic = document.getElementById("bgMusic");

    const gravity = 0.25;
    const jump = -6;
    const birdWidth = 40;
    const birdHeight = 30;

    let birdX = canvas.width * 0.2;
    let birdY = canvas.height / 2;
    let velocity = 0;
    let pipes = [];
    let score = 0;
    let gameOver = false;

    function resetGame() {
      birdX = canvas.width * 0.2;
      birdY = canvas.height / 2;
      velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      gameOverScreen.style.display = "none";
      gameLoop();
    }

    function createPipe() {
      const topHeight = Math.random() * (canvas.height / 2);
      const gap = canvas.height * 0.2;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - topHeight - gap
      });
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, 50, pipe.top);
      ctx.fillRect(pipe.x, canvas.height - pipe.bottom, 50, pipe.bottom);
    }

    function checkCollision(pipe) {
      if (
        birdX + birdWidth > pipe.x &&
        birdX < pipe.x + 50 &&
        (birdY < pipe.top || birdY + birdHeight > canvas.height - pipe.bottom)
      ) {
        return true;
      }
      if (birdY + birdHeight > canvas.height || birdY < 0) {
        return true;
      }
      return false;
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "32px Arial";
      ctx.fillText(`Score: ${score}`, 20, 50);
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      velocity += gravity;
      birdY += velocity;

      // Desenha o pÃ¡ssaro
      ctx.drawImage(birdImg, birdX, birdY, birdWidth, birdHeight);

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
        createPipe();
      }

      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 3;
        drawPipe(pipes[i]);

        if (!pipes[i].passed && pipes[i].x + 50 < birdX) {
          score++;
          pipes[i].passed = true;
        }

        if (checkCollision(pipes[i])) {
          gameOver = true;
          gameOverScreen.style.display = "block";
          return;
        }
      }

      drawScore();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !gameOver) {
        velocity = jump;
      }
    });

    restartBtn.addEventListener("click", resetGame);

    // Inicia o jogo quando imagem estiver carregada
    birdImg.onload = () => {
      bgMusic.volume = 0.5;
      gameLoop();
    };
  </script>
</body>
</html>
